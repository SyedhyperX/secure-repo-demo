name: DevSecOps Security Gate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ğŸ” Secret Scan (CLI Mode - Strong Detection)
# ğŸ” Secret Scan (Force filesystem mode)
      - name: Run Gitleaks (Filesystem Mode)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            zricethezav/gitleaks:latest \
            detect --source="/repo" --no-git --verbose --redact

      # ğŸ›¡ Dependency Scan
      - name: Install Dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high