name: DevSecOps Security Gate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ğŸ” Secret Scan
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --verbose --redact

      # ğŸ›¡ Dependency Scan
      - name: Install Dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high